<div class="general">

	<div class="center">
		<section id="content">
			<h1 class="subheader" v-if="!isEdit">Crear articulo</h1>
			<h1 class="subheader" v-else>Editar articulo</h1>

			<!--Formulario-->
			<form class="mid-form" v-on:submit.prevent="save()">

				<div class="form-group">
					<label for="title">Titulo</label>
					<input type="text" name="title" v-model="article.title" required>
					<div v-if="v$.article.title.$error">
						<span class="form-error" v-for="error in v$.article.title.$errors" :key="error.$uid">
							¡El titulo es requerido!
						</span>
					</div>
				</div>

				<div class="form-group">
					<label for="content">Contenido</label>
					<textarea name="content" v-model="article.content" required></textarea>
					<div v-if="v$.article.content.$error">
						<span class="form-error" v-for="error in v$.article.content.$errors" :key="error.$uid">
							¡El contenido es requerido es requerido!
						</span>
					</div>
				</div>

				<div class="form-group">
					<label for="Image">Imagen</label>
					<input type="file" id="file" ref="file" name="file0" @change="fileChange()">

					<div v-if="isEdit && article.image">
						<img :src="url + 'get-image/' + article.image" :alt="article.title" class="image-small"/>
					</div>

				</div>

				<div class="clearfix"></div>

				<input type="submit" value="Guardar" class="btn btn-success">
			</form>

		</section>
		<Sidebar></Sidebar>
		<!--limpiar flotados-->
		<div class="clearfix"></div>
	</div>
</div>
